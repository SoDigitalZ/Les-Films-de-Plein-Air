<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Festival Plein Air</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            <img src="logo.png" alt="Logo Film Festival Plein Air" class="logo">
            <button class="menu-toggle">☰</button>
        </div>
        <nav class="main-nav">
            <!-- Le menu sera ici, caché par défaut sur mobile et affiché via JavaScript ou CSS -->
        </nav>
    </header>
    <main>
        <section class="intro">
            <h2>CINÉMA D'ENVIRONNEMENT EN PLEIN AIR</h2>
            <button class="button-association">Présentation de l'association</button>
            <!-- Les barres grises sont des placeholders pour le contenu réel -->
            <div class="content-placeholder"></div>
            <div class="content-placeholder"></div>
            <div class="content-placeholder"></div>
        </section>
        <section class="films">
            <div class="film-preview">
                <div class="film-image-placeholder"></div>
                <div class="film-info">
                    <h3>Film 1</h3>
                    <p>Description du film 1</p>
                </div>
            </div>
            <button class="button-films-list">Liste des films</button>
        </section>
        <section class="newsletter">
            <form>
                <label for="email-newsletter">Newsletter</label>
                <input type="email" id="email-newsletter" placeholder="Votre email">
                <button type="submit">Envoyer</button>
                <p class="privacy-policy">Vous acceptez notre politique de confidentialité</p>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="footer-logo.png" alt="Logo Film Festival Plein Air">
        </div>
        <nav class="footer-nav">
            <ul>
                <li><a href="#confidentialite">Politique de confidentialité</a></li>
                <li><a href="#mentions">Mentions légales</a></li>
                <li><a href="#cookies">Politique en matière de cookies</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
